{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete this File?</h1>
</div>

<h2>Are you sure you want to delete file: {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'files_detail' file.id %}">
    <button>Cancel</button>
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
