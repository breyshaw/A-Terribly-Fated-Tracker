{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/file-detail.css' %}"
/>
{% endblock %}

{% block content %}

<h1>Mask Inventory</h1>
<section class='card-container'>
  {% for mask in file.mask_inventory.all %}
          <div>
              <p>{{ mask.name }}</p>
          </div>
  </div>
  {% endfor %}

</section>

{% endblock %}
